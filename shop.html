<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Hansalrl Digital Cloud</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #121212;
  color: white;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #222;
  padding: 20px;
  border-radius: 10px;
}

.catalog {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.card {
  background: #333;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

.card h3 {
  color: #f39c12;
}

.btn {
  display: inline-block;
  padding: 8px 15px;
  margin-top: 10px;
  background: #f39c12;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #e67e22;
}

.back-btn {
  display: block;
  margin: 30px auto;
  padding: 10px;
  background: red;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  max-width: 200px;
  text-align: center;
  transition: background 0.3s ease;
}

.back-btn:hover {
  background: darkred;
}
  </style>
</head>
<body>

<div class="container">
    <h1>Selamat Datang di Shop!</h1>
    <p>Pilih produk yang ingin kamu beli:</p>
    
    <div class="catalog">
        <div class="card">
            <h3>Function Bug</h3>
            <p>Rp110.000 - Rp195.000</p>
            <a href="https://wa.me/6285171591882" class="btn" data-product-name="Function Bug" data-product-price="110.000-195.000" onclick="buyProduct(this)">Buy</a>
        </div>
        <div class="card">
            <h3>Script Apocalypse</h3>
            <p>Rp80.000</p>
            <a href="https://wa.me/6285171591882" class="btn" data-product-name="Script Apocalypse" data-product-price="80.000" onclick="buyProduct(this)">Buy</a>
        </div>
        <div class="card">
            <h3>Base Bot WhatsApp Button</h3>
            <p>Rp55.000</p>
            <a href="https://wa.me/6285171591882" class="btn" data-product-name="Base Bot WhatsApp Button" data-product-price="55.000" onclick="buyProduct(this)">Buy</a>
        </div>
        <div class="card">
            <h3>Jasa Create Simple Bot</h3>
            <p>Rp38.000</p>
            <a href="https://wa.me/6285171591882" class="btn" data-product-name="Jasa Create Simple Bot" data-product-price="38.000" onclick="buyProduct(this)">Buy</a>
        </div>
    </div>

    <a href="index.html" class="back-btn">Kembali ke Profil</a>
</div>

<script>
    function buyProduct(button) {
        const productName = button.getAttribute('data-product-name');
        const productPrice = button.getAttribute('data-product-price');
        const url = `form.html?product=${encodeURIComponent(productName)}&price=${productPrice}`;
        window.location.href = url;
    }
</script>
</body>
</html>
