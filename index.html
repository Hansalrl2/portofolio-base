<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hansalrl | Programmer's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading-spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid rgb(88, 255, 221); /* Cyan */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Body & Global Styles */
        body {
            font-family: 'Fira Code', monospace;
            background: linear-gradient(45deg, 
                rgb(255, 87, 34), 
                rgb(88, 255, 221), 
                rgb(155, 89, 255));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            overflow-x: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: textPulse 2s infinite;
        }
        @keyframes textPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Social Media Cards */
        .social-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 50px 20px;
        }
        .social-card {
            position: relative;
            padding: 30px;
            border-radius: 20px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(15px);
            transition: all 0.5s;
            overflow: hidden;
        }
        .social-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }
        
        /* Card Styling */
        .card-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card-icon {
            font-size: 4rem;
            color: white;
            transition: transform 0.3s;
        }
        .card-icon:hover {
            transform: rotate(15deg);
        }
        .card-title {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .card-content {
            margin: 20px 0;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .card-link {
            display: inline-block;
            padding: 10px 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        .card-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-5px);
        }
        
        /* Card Specific Colors */
        .youtube-card .card-icon { color: #ff0000; } /* Red */
        .github-card .card-icon { color: #0f62fe; } /* Blue */
        .tiktok-card .card-icon { color: #26a69a; } /* Green */
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .social-container {
                grid-template-columns: 1fr;
            }
            .social-card {
                padding: 20px;
            }
            .card-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div id="loading-spinner"></div>
    </div>
    
    <!-- Hero Section -->
    <div class="hero">
        <h1>Yohanes Sabattian Adeleony</h1>
        <p>Web Developer & Creative Coder</p>
    </div>
    
    <!-- Social Media Section -->
    <div class="social-container">
        <!-- YouTube Card -->
        <div class="social-card youtube-card">
            <div class="card-header">
                <i class="fab fa-youtube"></i>
                <div class="card-title">YouTube</div>
            </div>
            <div class="card-content">
                Tutorial Programming & Bot Development
            </div>
            <a href="https://youtube.com/@ehiyapedia" target="_blank" class="card-link">Lihat Profil</a>
        </div>
        
        <!-- GitHub Card -->
        <div class="social-card github-card">
            <div class="card-header">
                <i class="fab fa-github"></i>
                <div class="card-title">GitHub</div>
            </div>
            <div class="card-content">
                Base Script Bot Free & Open Source Projects
            </div>
            <a href="https://github.com/hansalrl2" target="_blank" class="card-link">Lihat Profil</a>
        </div>
        
        <!-- TikTok Card -->
        <div class="social-card tiktok-card">
            <div class="card-header">
                <i class="fab fa-tiktok"></i>
                <div class="card-title">TikTok</div>
            </div>
            <div class="card-content">
                Tech Tips & Creative Content
            </div>
            <a href="https://www.tiktok.com/@hansalrldigitalcloud" target="_blank" class="card-link">Lihat Profil</a>
        </div>
    </div>
    
    <!-- JavaScript untuk Loading -->
    <script>
        window.addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
