<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist HANSALRL DIGITAL CLOUD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Video sebagai background */
    video.background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Pastikan video mengisi layar dengan baik */
      z-index: -1; /* Video tetap berada di belakang konten */
      filter: brightness(0.5); /* Menambahkan filter untuk memberi efek gelap */
      transition: filter 100s ease; /* Transisi efek filter */
    }

    /* Konten teks dan playlist */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff, 0 0 15px red;
      }
      100% {
        text-shadow: 0 0 10px green, 0 0 20px grey, 0 0 30px yellow;
      }
    }

    .playlist {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px grey;
      width: 80%;
      max-width: 500px;
    }

    .song {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .song:hover {
      background: blue;
      cursor: pointer;
    }

    .song-title {
      font-size: 1.2em;
      color: #ffffff;
    }

    .song-duration {
      font-size: 1em;
      color: #aaaaaa;
    }

    .song-icon {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      transition: transform 0.2s ease;
    }

    .song-icon:hover {
      transform: scale(1.3);
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .control-btn {
      background-color: #444;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1.1em;
    }

    .control-btn:hover {
      background-color: green;
    }
      .back-btn {
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(145deg, #3a3a3a, #5a5a5a);
    color: white;
    font-size: 10px;
    font-weight: bold;
    text-transform: uppercase;
    text-align: center;
    text-decoration: none;
    border-radius: 1px;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3), -2px -2px 6px rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .back-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/asfalt.png') repeat;
    transform: translate(-50%, -50%);
    z-index: 1;
  }

  .back-btn:hover {
    transform: translateY(-3px);
    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.6), -2px -2px 12px rgba(255, 255, 255, 0.3);
  }

  .back-btn span {
    position: relative;
    z-index: 2;
  }
  .typing {
    letter-spacing: 2px;
    word-spacing: 1px;
    font-size: 8px; /* atur aja bebas */
    font-weight: normal;
    white-space: nowrap;
    overflow: hidden;
    position: absolute;
    top: 50px;  /* atas */
    left: 10px; /* kiri */
}

.cursor {
    color: #fff;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
  </style>
</head>
<body>
  <!-- Video background -->

<h1 class="typing"><span class="text"></span><span class="cursor">|</span></h1>
<h1 style="font-size: 25px;">Music Playlist</h1>
<div class="playlist">

    <span class="song-duration" id="duration2" style="font-size: 15px;">3:08</span>
    <div class="song-icon"></div>

  <div class="song" data-audio-url="wywh.mp3">

  <a href="/" class="back-btn" style="font-size: 18px; font-weight: bold; padding: 10px 20px; background: #444; color: white; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px; text-align: center;">Kembali ke Portofolio</a>
</div>

  <div class="controls">
    <button class="control-btn" id="stop-btn">Stop</button>
    <button class="control-btn" id="repeat-btn">Repeat</button>
  </div>

  <script>
    let currentAudio = null;
    let currentIndex = 0;
    let stopClickCount = 0;
    const songs = document.querySelectorAll('.song');
    const stopButton = document.getElementById('stop-btn');
    const repeatButton = document.getElementById('repeat-btn');

    function playNextSong() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const nextSong = songs[currentIndex];
      const nextAudioUrl = nextSong.getAttribute('data-audio-url');
      currentAudio = new Audio(nextAudioUrl);
      currentAudio.play();

      currentAudio.addEventListener('loadedmetadata', () => {
        const duration = currentAudio.duration;
        const minutes = Math.floor(duration / 60);
        const seconds = Math.floor(duration % 60);
        const formattedDuration = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        nextSong.querySelector('.song-duration').textContent = formattedDuration;
      });

      currentAudio.addEventListener('ended', () => {
        currentIndex++;
        if (currentIndex >= songs.length) {
          currentIndex = 0;
        }
        playNextSong();
      });
    }

    stopButton.addEventListener('click', () => {
      if (stopClickCount === 0) {
        if (currentAudio) {
          currentAudio.pause();
        }
        stopButton.textContent = 'Resume';
        stopClickCount = 1;
      } else {
        if (currentAudio) {
          currentAudio.play();
        }
        stopButton.textContent = 'Stop';
        stopClickCount = 0;
      }
    });

    repeatButton.addEventListener('click', () => {
      if (currentAudio) {
        currentAudio.currentTime = 0;
        currentAudio.play();
      }
    });

    songs.forEach(song => {
      song.addEventListener('click', () => {
        currentIndex = Array.from(songs).indexOf(song);
        playNextSong();
      });
    });
    
    const texts = ["Ada yang lebih menyakitkan dari kehilangan", "â€”Yaitu", "mencintai dalam diam terlalu lama,", "hingga saat keberanian akhirnya datang,", "hatinya sudah bukan lagi untuk kita."
];

const textElement = document.querySelector(".text");
let textIndex = 0;
let charIndex = 0;
let isDeleting = false;

function type() {
    let currentText = texts[textIndex];
    let displayedText = currentText.substring(0, charIndex);

    textElement.textContent = displayedText;

    if (!isDeleting && charIndex < currentText.length) {
        charIndex++;
        setTimeout(type, 100);
    } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(type, 50);
    } else {
        isDeleting = !isDeleting;
        if (!isDeleting) {
            textIndex = (textIndex + 1) % texts.length;
        }
        setTimeout(type, 1000);
    }
}

document.addEventListener("DOMContentLoaded", () => setTimeout(type, 1000));
  </script>
</body>
</html>
